<body>
  <h1>Free Online Text Converter: Uppercase, Binary, and Character Counter</h1>

  <!-- Uppercase Converter -->

  </div>

  <!-- Text to Binary -->
  <div class="tool">

  <div class="tool">

  <script>
    function convertToUpper() {
      const input = document.getElementById('upperInput').value;
      document.getElementById('upperOutput').textContent = input.toUpperCase();
    }

    function convertToBinary() {
      const text = document.getElementById('binaryInput').value;
      const binary = text.split('').map(char =>
        char.charCodeAt(0).toString(2).padStart(8, '0')
      ).join(' ');
      document.getElementById('binaryOutput').textContent = binary;
    }

    function countCharacters() {
      const text = document.getElementById('countInput').value;
      const count = text.length;
      document.getElementById('countOutput').textContent = `Character count: ${count}`;
    }
